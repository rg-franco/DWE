<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
</head>

<body>
    <header>
        <nav>    
            <a href="./index.html">Voltar</a>  |<br>
            <h1>Contato</h1>
        </nav>        
        <form action="#" method="post">
            <label for="nome">Digite o seu nome</label><br>
            <input type="text" placeholder="Nome" name="nome"><br>
            <label for="nome">Digite o seu telefone:</label><br>
            <input type="text" placeholder="Telefone" name="telefone"><br>
            <label for="nome">Digite o seu e-mail</label><br>
            <input type="text" placeholder="Email" name="email"><br>
            <label for="nome">Escolha dentre as opções o motivo do seu contato:</label><br>
            <select name=motivo>
                <option value=”hto”>Estudos</option>
                <option value=”sum”>Assunto profisional</option>
                <option value=”cps”>Curiosidades gerais</option>
                </select><br>
                <label for="nome">Comentários gerais:</label><br>
                <input type="text" placeholder="comentários" name="comentários"><br>
            <input type="submit" value="Enviar"><br>
                </form>         
    </header>
   
   
</body>
</html>
